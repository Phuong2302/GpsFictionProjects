apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion '24.0.3'
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    dexOptions {
        incremental false
    }
}

dependencies {
    //    compile project(':omim:android')
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    //    compile files('libs/mapsforge-map.jar')
    //    compile files('libs/mapsforge-map-reader.jar')
    //    compile files('libs/mapsforge-map-android.jar')
    //    compile files('libs/mapsforge-core.jar')
    //    compile files('libs/graphhopper-SNAPSHOT-android.jar')
    //    compile files('libs/commons-lang3-3.0.1.jar')
    //    compile files('libs/androidsvg-1.2.1.jar')
    compile 'org.mapsforge:vtm-android:0.6.0-rc1'
    compile 'org.mapsforge:vtm-android:0.6.0-rc1:natives-armeabi'
    compile 'org.mapsforge:vtm-android:0.6.0-rc1:natives-armeabi-v7a'
    compile 'org.mapsforge:vtm-android:0.6.0-rc1:natives-x86'
    compile 'com.caverock:androidsvg:1.2.2-beta-1'
    compile files('libs/graphhopper-core-0.8-SNAPSHOT.jar')
    compile 'org.mapsforge:vtm-themes:0.6.0-rc2'
    compile 'org.mapsforge:vtm:0.6.0-rc2'
    compile 'net.sf.trove4j:trove4j:3.0.3'
}
