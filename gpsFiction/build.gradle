apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    dexOptions {
        incremental false
    }
}

dependencies {
    compile project(':omim:android')
    compile 'com.android.support:support-v4:22.2.1'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:design:22.2.1'
    compile files('libs/mapsforge-map.jar')
    compile files('libs/mapsforge-map-reader.jar')
    compile files('libs/mapsforge-map-android.jar')
    compile files('libs/mapsforge-core.jar')
    compile files('libs/graphhopper-SNAPSHOT-android.jar')
    compile files('libs/commons-lang3-3.0.1.jar')
    compile files('libs/androidsvg-1.2.1.jar')
}
