apply plugin: 'com.android.library'
repositories {
    maven {
        url "https://repo1.maven.org/maven2/"
    }
}
android {
    compileSdkVersion 25
    buildToolsVersion '25.0.1'
    dexOptions {
        maxProcessCount 4 // this is the default value
        javaMaxHeapSize "2g"
        preDexLibraries = false
    }

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile 'org.mapsforge:vtm-android:0.6.0-rc1:natives-armeabi'
    compile 'org.mapsforge:vtm-android:0.6.0-rc1:natives-armeabi-v7a'
    compile 'org.mapsforge:vtm-android:0.6.0-rc1:natives-x86'
    compile files('libs/graphhopper-core.jar')
    compile 'org.mapsforge:vtm-android:0.6.0-rc1'
    compile 'com.caverock:androidsvg:1.2.2-beta-1'
    compile 'org.mapsforge:vtm-themes:0.6.0-rc2'
    compile 'org.mapsforge:vtm:0.6.0-rc2'
    compile 'net.sf.trove4j:trove4j:3.0.3'
    compile 'com.android.support:support-v4:25.0.1'
    compile 'com.android.support:design:25.0.1'
    compile 'org.mapsforge:vtm-jts:0.6.0'
    compile 'com.android.support:multidex:1.0.1'
    compile 'commons-codec:commons-codec:20041127.091804'
    compile 'com.android.support:recyclerview-v7:25.0.1'
    compile 'com.android.support:gridlayout-v7:25.0.1'
    compile 'com.google.code.gson:gson:2.8.0'
    testCompile 'junit:junit:4.12'
    compile 'junit:junit:4.12'
    compile 'com.carrotsearch:hppc:0.7.2'
}
